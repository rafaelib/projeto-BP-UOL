<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Bate-Papo UOL</title>
</head>
<body>
    <div class="tela-login escondido">
        <div class="container-login">
            <img class="logo-login" src="imagens/logo.png">
            <div class="inicial">
              <input class="input-login"type="text" placeholder="Digite seu nome">
              <button onclick='fazerLogin()'>Entrar</button>
            </div>
            <div class="loading escondido">
              <img src="imagens/loading.png">
              Entrando...
            </div>
        </div>
    </div>
    <div class="topo">
        <img src="imagens/logo.png" alt="">
        <ion-icon name="people"></ion-icon>
    </div>
    <ul class="chat">
        
    </ul>
    <div class="footer">
        <input class="input-chat" type="text" placeholder="Enviar aqui...">
        <img onclick = "enviarMensagem()"src="imagens/enviar.png" alt="">
    </div>
    <div class="aba-usuarios escondido">
        <div class="sidebar">
            <div class="instrucoes">Escolha um contato pra enviar mensagem:</div>
            <div class="container-usuarios">
                <div>
                    <ion-icon name="people"></ion-icon>
                    <p>Todos</p>
                    <ion-icon class= "check" name="checkmark-outline"></ion-icon>
                </div>
                <div>
                    <ion-icon name="person-circle"></ion-icon>
                    <p>João</p>
                    <ion-icon class= "check" name="checkmark-outline"></ion-icon>
                </div>
                <div>
                    <ion-icon name="person-circle"></ion-icon>
                    <p>Maria</p>
                    <ion-icon class= "check" name="checkmark-outline"></ion-icon>
                </div>
            </div>
            <div class="instrucoes">Escolha a visibilidade:</div>
            <div class="container-visibilidade">
                <div>
                   <ion-icon name="lock-closed"></ion-icon>
                    <p>Público</p>
                    <ion-icon class= "check" name="checkmark-outline"></ion-icon>
                </div>
                <div>
                    <ion-icon name="lock-closed"></ion-icon>
                    <p>Reservadamente</p>
                    <ion-icon class= "check" name="checkmark-outline"></ion-icon>
                </div>
            </div>
        </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  <script src="script.js"></script>
</body>
</html>
